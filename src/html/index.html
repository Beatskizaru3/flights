<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/style.css" />
    <title>Flights</title>
  </head>
  <body>
    <header class="header-custom">
      <div
        class="d-flex flex-row justify-content-between text-white p-4 container align-items-center"
      >
        <div class="fs-4">Flights - Search List</div>
        <div class="fs-6">Home / Flights Search List</div>
      </div>
    </header>
    <main class="container">
      <form method="post" id="searchForm">
        <div class="departures d-flex flex-column mt-4 mb-5 gap-3">
          <div class="ways d-flex flex-row gap-3">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="ways"
                value="oneWay"
                id="1"
                checked
              />
              <label class="form-check-label" for="1"> One Way </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="ways"
                value="roundTrip"
                id="2"
              />
              <label class="form-check-label" for="2"> Round Trip </label>
            </div>
          </div>
          <div class="flight-search row">
            <label for="DataFromList" class="city form-label col">
              <input
                type="text"
                class="form-control"
                list="fromList"
                id="DataFromList"
                placeholder="From"
                name="CityFrom"
                required
              />
              <datalist id="fromList"> </datalist>
            </label>
            <label for="DataToList" class="city form-label col">
              <input
                type="text"
                class="form-control"
                list="toList"
                id="DataToList"
                placeholder="To"
                name="CityTo"
                required
              />
              <datalist id="toList"> </datalist>
            </label>
            <label for="startDate" class="date form-label col">
              <input
                id="startDate"
                class="form-control"
                type="date"
                name="startDate"
                required
              />
            </label>
            <label for="endDate" class="date form-label col">
              <input
                id="endDate"
                class="form-control"
                type="date"
                name="backDate"
                required
              />
            </label>
            <label for="selectClass" class="form-label col">
              <select class="form-select" name="selectClass" required>
                <option selected value="1">Economy class</option>
                <option value="2">Premium economy class</option>
                <option value="3">Business class</option>
                <option value="4">First class</option>
              </select>
            </label>
            <button type="submit" class="btn-primary rounded col">
              Search
            </button>
          </div>
        </div>
      </form>
      <section class="row gap-4 choosing-flight">
        <aside
          class="filter col d-flex flex-column shadow-lg p-4 gap-4 bg-body"
        >
          <h4 class="filter-title fw-bold">Filter</h4>

          <div class="stops-amount">
            <h5 class="filterName-title fs-6 mb-3">No. of stops</h5>
            <div class="form-check">
              <input
                type="checkbox"
                name="stops"
                id="noStops"
                value="0"
                class="form-check-input"
                autocomplete="off"
              />
              <label class="form-check-label" for="noStops"> Non stop </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="stops"
                id="oneStops"
                value="1"
                class="form-check-input"
                autocomplete="off"
              />
              <label class="form-check-label" for="oneStops"> 1 Stop </label>
            </div>
            <div class="form-check">
              <input
                type="checkbox"
                name="stops"
                id="more2Stops"
                value="2"
                class="form-check-input"
                autocomplete="off"
              />
              <label class="form-check-label" for="more2Stops">
                2+ Stops
              </label>
            </div>
          </div>
          <div class="price">
            <h5 class="filterName-title fs-6 mb-3">Price</h5>
            <div class="price-inner d-flex flex-row gap-2">
              <div class="price-inner-gap d-flex flex-column">
                <span class="min">Min:</span>
                <div
                  class="price-inner-body d-flex flex-row align-items-center gap-2"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="price"
                    id="minPrice"
                    value="0"
                    autocomplete="off"
                  />
                  <span>$</span><span>-</span>
                </div>
              </div>
              <div class="price-inner-gap d-flex flex-column">
                <span class="max">Max:</span>
                <div
                  class="price-inner-body d-flex flex-row align-items-center gap-2"
                >
                  <input
                    class="form-control"
                    type="text"
                    name="price"
                    id="maxPrice"
                    value="9999"
                    autocomplete="off"
                  />
                  <span>$</span>
                </div>
              </div>
            </div>
          </div>
          <div class="airlines">
            <h5 class="filterName-title fs-6 mb-3">Airlines</h5>
            <div class="airlines-list">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="Asiana Airlines"
                  id="asiana-airlines"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="asiana-airlines">
                  Asiana Airlines
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="American Airlines"
                  id="american-airlines"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="american-airlines">
                  American Airlines
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="Air Canada"
                  id="air-canada"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="air-canada">
                  Air Canada
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="Air India"
                  id="air-india"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="air-india">
                  Air India
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="Jet Airways"
                  id="jet-airways"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="jet-airways">
                  Jet Airways
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="SpiceJet"
                  id="spice-jet"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="spice-jet">
                  SpiceJet
                </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="IndiGo"
                  id="indi-go"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="indi-go"> IndiGo </label>
              </div>
              <div class="form-check">
                <input
                  type="checkbox"
                  name="Airlines"
                  value="Multiple Airlines"
                  id="multiple-airlines"
                  class="form-check-input"
                  autocomplete="off"
                />
                <label class="form-check-label" for="multiple-airlines">
                  Multiple Airlines
                </label>
              </div>
            </div>
          </div>
        </aside>
        <div class="results col-9 bg-body shadow-lg">
          <h3 class="fw-bold mx-auto my-5 text-center">
            <span class="cityNow">Dehli</span> to
            <span class="cityArrive">Sydney</span>
          </h3>
          <div
            class="rows-names row row-cols-6 p-3 border border-start-0 border-end-0 border-dark"
          >
            <span class="fw-bold row-name col text-center">Airlines</span>
            <span class="fw-bold row-name col text-center">Departure</span>
            <span class="fw-bold row-name col text-center">Duration</span>
            <span class="fw-bold row-name col text-center">Arrival</span>
            <span class="fw-bold row-name col text-center">Price</span>
          </div>
          <div class="flight-cards d-flex flex-column">
            <div class="flight-card row row-cols-6 p-3 border-bottom">
              <div
                class="flight-card-airline d-flex flex-column text-center justify-content-center"
              >
                <span class="flight-card-airline-name">IndiGo</span>
                <span class="flight-card-airline-number text-secondary"
                  >6E-2341</span
                >
              </div>
              <div
                class="flight-card-departure d-flex flex-column text-center justify-content-center"
              >
                <span class="flight-card-departure-time">23:30</span>
                <span class="flight-card-departure-city text-secondary"
                  >Delhi</span
                >
              </div>
              <div
                class="flight-card-duration d-flex flex-column text-center justify-content-center"
              >
                <span class="flight-card-duration-time">18h 55m</span>
                <span class="flight-card-duration-stops text-secondary">
                  Non stop
                </span>
              </div>
              <div
                class="flight-card-arrival d-flex flex-column text-center justify-content-center"
              >
                <span class="flight-card-arrival-time">18:15</span>
                <span class="flight-card-arrival-city text-secondary"
                  >Sydney</span
                >
              </div>
              <div
                class="flight-card-price justify-content-center d-flex align-items-center"
              >
                $<span class="flight-card-price-amount">980</span>
              </div>
              <div
                class="flight-card-button justify-content-center flex-column gap-1 d-grid align-items-center"
              >
                <button class="flight-card-button-btn btn btn-primary">
                  Book
                </button>
                <a href="#" class="flight-card-button-details text-primary fs-6"
                  >Flight details</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="../logic/script.js"></script>
    <script type="module" src="../logic/utility.js"></script>
  </body>
</html>
